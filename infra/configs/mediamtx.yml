# Logging
logLevel: info

# RTSP / HLS / RTMP (defaults enabled by the container)
rtsp: yes
hls: yes
rtmp: yes

# WebRTC configuration
webrtc: yes
webrtcAddress: ":8889"
webrtcEncryption: no
webrtcAllowOrigin: "*"
webrtcLocalUDPAddress: ":8189"
webrtcLocalTCPAddress: ":8189"
webrtcIPsFromInterfaces: no
webrtcAdditionalHosts: ["34.47.221.242"]
webrtcICEServers2: []

# API configuration
api: yes
apiAddress: ":9997"

# Path configuration (s0-s2 with YOLOv8 processing)
pathDefaults:
  source: publisher
  rtspTransport: tcp

